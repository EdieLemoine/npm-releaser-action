name: 'ðŸ”¸ Run tests'

on:
  workflow_call:
    inputs:
      ref:
        description: 'Branch to check out'
        type: string
        default: ''
        required: false

      release:
        description: 'Whether to trigger a release on success.'
        type: boolean
        default: false
        required: false

    secrets:
      CODECOV_TOKEN:
        description: 'Token for pushing coverage results to codecov.'
        required: false

jobs:
  test:
    name: 'Test'
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.ref }}

      - uses: myparcelnl/actions/yarn-install@v1

      - name: 'Run tests'
        run: yarn run test:coverage

      - uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: coverage.xml
          retention-days: 14

  coverage:
    name: 'Update coverage'
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: coverage

      - uses: myparcelnl/actions/update-coverage@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
