name: '🔸 Run tests'

on:
  workflow_call:
    inputs:
      ref:
        description: 'Branch to check out'
        type: string
        default: ''
        required: false

    secrets:
      CODECOV_TOKEN:
        description: 'Token for pushing coverage results to codecov.'
        required: false

jobs:
  test:
    name: 'Test'
    runs-on: ubuntu-20.04
    steps:
      - name: 'Test summary'
        shell: bash
        run: |
          echo "## Yarn test summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY  

      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.ref }}

      - uses: actions/cache@v3
        id: cache-coverage
        with:
          path: ./coverage.txt
          key: ${{ runner.os }}-yarn-coverage-${{ hashFiles('./src/**') }}-${{ hashFiles('./tests/**') }}

      # Run yarn install here

      - name: 'Run tests'
        if: steps.cache-coverage.outputs.cache-hit != 'true'
        run: yarn run test:coverage

      - name: 'Cache hit ⭕️'
        if: steps.cache-coverage.outputs.cache-hit == 'true'
        shell: bash
        run: |
          echo "- 🟡 Tests were skipped" >> $GITHUB_STEP_SUMMARY

      - name: 'Cache not hit ❌'
        if: steps.cache-coverage.outputs.cache-hit != 'true'
        shell: bash
        run: |
          echo "- 🟢 Tests were run " >> $GITHUB_STEP_SUMMARY

      - uses: myparcelnl/actions/update-coverage@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: 'Report on coverages'
        shell: bash
        run: |
          echo "- 🟢 Coverage was uploaded" >> $GITHUB_STEP_SUMMARY

      - uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: coverage.txt
