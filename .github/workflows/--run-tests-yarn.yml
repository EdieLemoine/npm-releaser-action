name: '🔸 Run tests'

on:
  workflow_call:
    inputs:
      ref:
        description: 'Branch to check out'
        type: string
        default: ''
        required: false

    secrets:
      CODECOV_TOKEN:
        description: 'Token for pushing coverage results to codecov.'
        required: false

jobs:
  test:
    name: 'Test'
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.ref }}

      - uses: actions/cache@v3
        with:
          id: coverage-cache
          path: ./coverage.txt
          key: ${{ runner.os }}-coverage-${{ hashFiles('./src/**') }}-${{ hashFiles('./tests/**') }}

      - uses: edielemoine/npm-releaser-action/yarn-install@main
        if: steps.coverage-cache.outputs.cache-hit != 'true'

      - name: 'Run tests'
        if: steps.coverage-cache.outputs.cache-hit != 'true'
        run: yarn run test:coverage

      - uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: coverage.txt
          retention-days: 14

      - name: 'Test summary'
        shell: bash
        run: |
          echo "## Yarn test summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Var: ${{ steps.coverage-cache.outputs.cache-hit }}" >> $GITHUB_STEP_SUMMARY

      - name: 'A'
        if: steps.coverage-cache.outputs.cache-hit == 'true'
        shell: bash
        run: |
          echo "- Tests run: Yes ✅" >> $GITHUB_STEP_SUMMARY

      - name: 'B'
        if: steps.coverage-cache.outputs.cache-hit != 'true'
        shell: bash
        run: |
          echo "- Tests run: No ❌" >> $GITHUB_STEP_SUMMARY

  coverage:
    name: 'Update coverage'
    needs: test
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: coverage

      - uses: myparcelnl/actions/update-coverage@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
