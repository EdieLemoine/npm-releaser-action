name: 'ðŸ”¸ Run tests'

on:
  workflow_call:
    inputs:
      ref:
        description: 'Branch to check out'
        type: string
        default: ''
        required: false

    secrets:
      CODECOV_TOKEN:
        description: 'Token for pushing coverage results to codecov.'
        required: false

jobs:
  test:
    name: 'Test'
    runs-on: ubuntu-22.04
    steps:
      - name: 'Test summary'
        shell: bash
        run: |
          echo "## Yarn test summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.ref }}

      - uses: ./yarn-install

      - name: 'Run tests'
        run: yarn run test:coverage

      - uses: myparcelnl/actions/update-coverage@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: 'Report on coverages'
        shell: bash
        run: |
          echo "- ðŸŸ¢ Coverage was uploaded" >> $GITHUB_STEP_SUMMARY

      - uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: coverage.txt
