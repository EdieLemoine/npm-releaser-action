name: '♻️ Rebase'

on:
  workflow_call:
    inputs:
      source:
        required: true
        type: string
      target:
        required: true
        type: string

    secrets:
      GH_REPO_TOKEN:
        required: true

jobs:
  rebase:
    name: 'Rebase branches'
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: oleksiyrudenko/gha-git-credentials@v2-latest
        with:
          token: ${{ secrets.GH_REPO_TOKEN }}

      - name: 'Rebase and push'
        if: inputs.target && inputs.base
        run: |
          git checkout "${{ inputs.target }}"
          git reset --mixed
          git rebase "origin/${{ inputs.base }}"
          git push
