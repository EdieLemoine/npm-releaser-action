name: 'ðŸ”¸ Rebase'

on:
  workflow_call:
    inputs:
      base:
        description: 'Base branch.'
        required: true
        type: string
      target:
        description: 'Target branch.'
        required: true
        type: string

    secrets:
      GH_REPO_TOKEN:
        description: 'Required for pushing commits to git.'
        required: false

jobs:
  rebase:
    name: 'Rebase'
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_REPO_TOKEN }}
          ref: ${{ inputs.target }}
          fetch-depth: 0

      - uses: oleksiyrudenko/gha-git-credentials@v2.1
        with:
          token: ${{ secrets.GH_REPO_TOKEN }}
          name: 'MyParcelBot'
          email: 'edie+bot@myparcel.nl'
          actor: 'MyParcelBot'

      - name: 'Rebase and push'
        if: inputs.target && inputs.base
        run: |
          git config --list
          git rebase "origin/${{ inputs.base }}"
          git push
