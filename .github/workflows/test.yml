name: All in one job

on:
  pull_request: ~
  push:
    branches:
      - master

jobs:
  everything:
    name: Do everything
    runs-on: ubuntu-latest
    steps:
      - name: Prepare files
        run: |
          echo "Pretending to prepare files"
          touch file.txt
          echo "file content" >> file.txt
          echo "$SHOULD_RELEASE"

      - name: Run test
        run: |
          echo "Pretending to run test"
          cat file.txt

      - name: Run semantic release
        if: ${{ github.event_name == 'push' && github.ref == 'master' }}
        run: echo "Pretending to run semantic release"
