name: 'Push to main âœ¨'

on:
  push:
    branches:
      - main

jobs:
  test:
    name: 'Run tests ðŸ§ª'
    uses: edielemoine/npm-releaser-action/.github/workflows/test.yml@main
    secrets: inherit

  release:
    name: 'Release new version ðŸš€'
    uses: edielemoine/npm-releaser-action/.github/workflows/--release.yml@main
    secrets: inherit
    needs: test

  rebase:
    name: 'Rebase develop onto main ðŸ”€'
    uses: edielemoine/npm-releaser-action/.github/workflows/--rebase.yml@main
    if: ${{ always() }}
    needs: [ test, release ]
    secrets: inherit
    with:
      base: main
      target: develop
