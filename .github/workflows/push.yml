name: 'Push to main âœ¨'

on:
  push:
    branches:
      - main
      - alpha
      - beta

  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-22.04
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
      #language=bash
      - run: |
          jq --version

      - id: run
        #language=bash
        run: |
          versions=$(curl -s https://api.wordpress.org/core/version-check/1.7/ | jq -r '[.offers[].version] | unique | .[]')

          echo "versions=$versions" >> $GITHUB_OUTPUT

      #language=bash
      - run: |
          echo "${{ fromJson(steps.run.outputs.versions) }}"

      - id: matrix
        #language=bash
        run: |
          MIN_VERSION="0"
          MAX_VERSION="infinite"

          JSON=$(echo "${{ steps.run.outputs.versions }}" | jq -Rsc 'split("\n") | sort | reverse | map(select(. >= "'$MIN_VERSION'" and . <= "'$MAX_VERSION'"))')
          LATEST=$(echo "$JSON" | jq -r '.[0]')
          MATRIX=$(echo "$JSON" | jq -r --arg latest "$LATEST" 'map({version: ., minor: (split(".") | .[0:2] | join(".")), major: (split(".") | .[0]), latest: (. == $latest)})')

          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  test:
    needs: run
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        test: ${{ fromJson(needs.run.outputs.matrix) }}

    steps:
      - run: |
          echo ${{ toJson(matrix) }}
          echo ${{ toJson(matrix.test) }}
          
          echo ${{ matrix }}
          echo ${{ matrix.test }}
          
          echo ${{ matrix.test.version }}

