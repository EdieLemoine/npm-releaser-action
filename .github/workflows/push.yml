name: 'Push to main âœ¨'

on:
  workflow_dispatch:

jobs:
  test-yarn:
    name: 'Run yarn tests ðŸ§ª'
    uses: ./.github/workflows/--run-tests-yarn.yml
    secrets: inherit

  release:
    name: 'Release new version ðŸš€'
    uses: myparcelnl/actions/.github/workflows/--semantic-release.yml@main
    secrets: inherit
    needs: test-yarn

  tag:
    name: 'Update tags'
    needs: release
    runs-on: ubuntu-22.04
    steps:
      - uses: myparcelnl/actions/update-tags@main

  rebase:
    name: 'Rebase develop onto main ðŸ”€'
    runs-on: ubuntu-22.04
    if: ${{ always() }}
    needs: [ test-yarn, release ]
    steps:
      - uses: ./rebase
        with:
          token: ${{ secrets.GH_REPO_TOKEN }}

  deploy:
    name: 'Deploy'
    needs: release
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: 'Build'
        run: yarn build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: dist
          token: ${{ secrets.GH_REPO_TOKEN }}

      - name: 'Summary'
        run: |
          echo "## Deploy summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY 
          echo "- ðŸŸ¢ Site uploaded to GitHub Pages" >> $GITHUB_STEP_SUMMARY
