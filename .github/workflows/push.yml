name: 'Push to main âœ¨'

on:
  push:
    branches:
      - main

jobs:
  test-yarn:
    name: 'Run yarn tests ðŸ§ª'
    uses: edielemoine/npm-releaser-action/.github/workflows/--run-tests-yarn.yml@main
    secrets: inherit

  test-docker:
    name: 'Run docker tests ðŸ§ª'
    uses: edielemoine/npm-releaser-action/.github/workflows/--run-tests-docker.yml@main
    secrets: inherit
    with:
      image_name: myparcel/sdk-test
      image_key: php-sdk-test
      environment: |
        CI=${CI}
        API_KEY_NL=API_KEY_NL
        API_KEY_BE=API_KEY_BE

  release:
    name: 'Release new version ðŸš€'
    uses: edielemoine/npm-releaser-action/.github/workflows/--release.yml@main
    secrets: inherit
    needs: [test-yarn, test-docker]

  rebase:
    name: 'Rebase develop onto main ðŸ”€'
    runs-on: ubuntu-20.04
    if: ${{ always() }}
    needs: [ test-yarn, test-docker, release ]
    steps:
      - uses: edielemoine/npm-releaser-action/rebase@main
        with:
          token: ${{ secrets.GH_REPO_TOKEN }}
