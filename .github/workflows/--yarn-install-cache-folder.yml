name: 'ðŸ”¸ Yarn install - Cache manual'

on:
  workflow_call:
    inputs:
      cache-key:
        description: 'Cache key to use'
        type: string
        default: ''
        required: false

jobs:
  install:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - id: cache
        shell: bash
        #language=bash
        run: |
          echo "folder=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        id: yarn-cache
        with:
          path: ${{ steps.cache.outputs.folder }}
          key: ${{ inputs.cache-key }}-${{ runner.os }}-yarn-cache-manual-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ inputs.cache-key }}-${{ runner.os }}-yarn-cache-manual-

      - run: yarn install
        shell: bash
