name: 'Dispatch command'

on:
  issue_comment:
    types: [ created ]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: 'Slash Command Dispatch'
        uses: peter-evans/slash-command-dispatch@v1
        with:
          token: ${{ secrets.GH_ADMIN_TOKEN }}
          commands: |
            rebase
            python
          permission: write
          issue-type: pull-request
