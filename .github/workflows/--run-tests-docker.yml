name: '‚ôªÔ∏è Run tests üß™'

on:
  workflow_call:
    inputs:
      ref:
        type: string
        required: false
        default: ''
        description: 'Git ref to run on.'

      image_name:
        description: 'Docker image name.'
        type: string
        required: true

      image_key:
        description: 'Image cache key.'
        type: string
        required: false

      docker_args:
        description: 'Arguments to pass to docker build.'
        type: string
        required: false
        default: '--target test'

      release:
        description: 'When true, will dispatch a release event on success.'
        type: boolean
        required: false
        default: false

      environment:
        description: 'Content to pass to docker via .env file.'
        type: string
        required: false
        default: ''

jobs:
  test:
    name: 'Run tests'
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ inputs.ref }}
          persist-credentials: false

      - name: 'Create .env file'
        run: |
          cat << EOF > .env
          ${{ inputs.environment }}
          EOF

      - uses: myparcelnl/actions/build-docker-image@v1
        id: docker
        with:
          image: ${{ inputs.image_name }}
          key: ${{ inputs.image_key || inputs.image_name }}
          docker_args: ${{ inputs.docker_args }}

      - name: 'Run Dockerfile'
        run: docker run --env-file .env ${{ steps.docker.outputs.tagged_image }}

      - name: 'Get coverage file from container'
        run: docker cp $(docker ps -alq):/app/coverage.xml .

      - uses: myparcelnl/actions/update-coverage@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: 'Trigger release'
        if: inputs.release
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GH_REPO_TOKEN }}
          event-type: release
