name: 'ğŸ”¸ Rebase PR'

on:
  workflow_call:
    inputs:
      head:
        description: 'Pull request head to run on.'
        required: true
        type: string

jobs:
  rebase:
    name: 'Rebase'
    runs-on: ubuntu-22.04
    steps:
      - uses: peter-evans/rebase@v1
        id: rebase
        with:
          head: ${{ inputs.head }}
