on:
  workflow_call:
    secrets:
      GH_REPO_TOKEN:
        description: 'Required for pushing commits to git.'
        required: false

jobs:
  dispatch:
    name: 'Dispatch'
    runs-on: ubuntu-20.04
    steps:
      - uses: peter-evans/slash-command-dispatch@v1
        with:
          token: ${{ secrets.GH_REPO_TOKEN }}
          permission: write
          issue-type: pull-request
          commands: |
            test
            rebase
