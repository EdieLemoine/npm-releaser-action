name: 'ðŸ”¸ Yarn install - Cache'

on:
  workflow_call:

jobs:
  install:
    name: 'Install'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn

      - name: 'Install'
        run: yarn install --frozen-lockfile
        shell: bash
